<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="cadastro/logocolorida.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crie sua conta</title>
</head>
  <style>
    @font-face {
      font-family: 'Segoe UI';
      src: url('cadastro/fonts/SegoeUI.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: url('cadastro/fundo2.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .form-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      transform: scale(0.85);
      transform-origin: right center;
      margin-left: auto;
      margin-right: 10%;
      min-height: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-inner {
      width: 100%;
    }
    h1 {
      text-align: left;
      margin-bottom: 30px;
      color: #000000;
      font-weight: 600;
      font-size: 28px;
      padding-left: 5px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 30px;
    }
    label {
      display: block;
      margin-bottom: 3px;
      font-weight: 400;
      font-size: 13px;
      color: #5a5a5a;
      position: relative;
      top: -4px;
    }
    .input-icon {
      position: relative;
    }
    .input-icon img.icon-left {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0.6;
    }
    .input-icon input,
    .input-icon select {
      width: 100%;
      padding: 10px 12px 10px 42px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
      font-weight: 300;
    }
    input:focus, select:focus {
      outline: 2px solid #fa5058;
      background-color: #fff;
    }
    .full-width {
      grid-column: span 2;
    }
    button[type="submit"] {
      background-color: #fa5058;
      color: white;
      padding: 12px 50px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: fit-content;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #e13c44;
    }
  </style>



<body>
  <a href="index.html" style="position: absolute; top: 50px; left: 50px; z-index: 10;">
    <img src="cadastro/logo_quero_doar_cortada.png" alt="Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="form-container">
    <div class="form-inner">
      <a href="index.html" style="display: inline-flex; align-items: center; font-size: 15px; color: #000; text-decoration: none; font-weight: 500; margin-bottom: 20px;">
        <span style="font-size: 16px; margin-right: 6px;">&lt;</span> Voltar ao início
      </a>

      <h1>Crie sua conta</h1>

      <form id="formCadastro">
        <div class="form-grid">
          <div class="full-width">
            <label for="nomeCompleto">Nome completo</label>
            <div class="input-icon">
              <img class="icon-left" src="cadastro/nome.svg" alt="Ícone nome completo">
              <input type="text" id="nomeCompleto" name="nomeCompleto" required autocomplete="name" aria-label="Nome completo" 
                     oninput="this.value = this.value.replace(/[^A-Za-zÀ-ÿ\s]/g, '')">
            </div>
          </div>

          <div>
            <label for="email">Email</label>
            <div class="input-icon">
              <img class="icon-left" src="cadastro/email.svg" alt="Ícone email">
              <input type="email" id="email" name="email" required autocomplete="email" aria-label="Email">
            </div>
          </div>

          <div>
            <label for="senha">Senha</label>
            <div class="input-icon" style="position: relative;">
              <img class="icon-left" src="cadastro/cadeado.svg" alt="Ícone senha">
              <input type="password" id="senha" name="senha" required autocomplete="new-password" aria-label="Senha">
              <img id="olhoSenha" src="cadastro/olho_aberto.svg" alt="Mostrar senha" onclick="toggleSenha()" 
                   style="display: none; position: absolute; right: 12px; top: 50%; transform: translateY(-50%); width: 22px; height: 22px; cursor: pointer; opacity: 0.6;">
            </div>
          </div>

          <div>
            <label for="cpfCnpj">CPF ou CNPJ</label>
            <div class="input-icon">
              <img class="icon-left" src="cadastro/cpfcnpj.svg" alt="Ícone documento">
              <input type="text" id="cpfCnpj" name="cpfCnpj" maxlength="18" required oninput="formatCpfCnpj(this)" aria-label="CPF ou CNPJ">
            </div>
          </div>

          <div>
            <label for="cep">CEP</label>
            <div class="input-icon">
              <img class="icon-left" src="cadastro/localização.svg" alt="Ícone CEP">
              <input type="text" id="cep" name="cep" maxlength="9" oninput="formatCep(this)" aria-label="CEP">
            </div>
          </div>

          <div>
            <label for="estado">Estado</label>
            <div class="input-icon">
              <select id="estado" name="estado" required style="padding-left:14px;" aria-label="Estado">
                <option value="">Selecione o estado</option>
                <option value="GO">Goiás</option>
                <option value="MT">Mato Grosso</option>
              </select>
            </div>
          </div>

          <div>
            <label for="cidade">Cidade</label>
            <div class="input-icon">
              <select id="cidade" name="cidade" required style="padding-left:14px; display: block; height: 38px;" aria-label="Cidade">
                <option value="">Selecione uma cidade</option>
              </select>
            </div>
          </div>

          <div class="full-width">
            <p style="font-size: 13px; margin: 5px 0 0; color: #919191; text-align: left;">
              Ao clicar em Confirmar, você concorda com nossos 
              <a href="#" style="color: #3399ff; text-decoration: none;">Termos, Política de Privacidade</a>.
            </p>
            <p style="font-size: 14px; margin: 0.4em 0 20px; color: #919191; text-align: left;">
              Já possui uma conta? 
              <a href="#" style="color: #3399ff; text-decoration: none;"th:href="@{/login}">Faça login</a>
            </p>
          </div>

          <div class="full-width" style="text-align: center;">
            <button type="submit">Confirmar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function formatCpfCnpj(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 14);
      if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
      } else {
        value = value.replace(/(\d{2})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d)/, '$1.$2')
                     .replace(/(\d{3})(\d)/, '$1/$2')
                     .replace(/(\d{4})(\d{1,2})$/, '$1-$2');
      }
      input.value = value;
    }

    function formatCep(input) {
      let value = input.value.replace(/\D/g, '').slice(0, 8);
      value = value.replace(/(\d{5})(\d)/, '$1-$2');
      input.value = value;
    }

    function toggleSenha() {
      const senhaInput = document.getElementById('senha');
      senhaInput.type = senhaInput.type === 'password' ? 'text' : 'password';
    }

    document.addEventListener('DOMContentLoaded', function () {
      const estadoSelect = document.getElementById('estado');
      const cidadeSelect = document.getElementById('cidade');
      const cidadesPorEstado = {
        GO: ['Goiânia', 'Aparecida de Goiânia', 'Anápolis', 'Rio Verde'],
        MT: ['Cuiabá', 'Várzea Grande', 'Rondonópolis', 'Sinop']
      };

      estadoSelect.addEventListener('change', function () {
        const estadoSelecionado = this.value;
        cidadeSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
        if (cidadesPorEstado[estadoSelecionado]) {
          cidadesPorEstado[estadoSelecionado].forEach(function (cidade) {
            const option = document.createElement('option');
            option.value = cidade;
            option.textContent = cidade;
            cidadeSelect.appendChild(option);
          });
        }
      });

      const senhaInput = document.getElementById('senha');
      const olhoIcone = document.getElementById('olhoSenha');
      senhaInput.addEventListener('input', function () {
        olhoIcone.style.display = this.value.length > 0 ? 'block' : 'none';
      });
    });

    const form = document.getElementById('formCadastro');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const user = {
        nomeCompleto: document.getElementById('nomeCompleto').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
        cpfCnpj: document.getElementById('cpfCnpj').value,
        cep: document.getElementById('cep').value,
        estado: document.getElementById('estado').value,
        cidade: document.getElementById('cidade').value
      };

      fetch('http://localhost:8080/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/login';
        } else {
          response.text().then(text => {
            console.error('Erro:', text);
            alert('Erro ao cadastrar usuário: ' + text);
          });
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao conectar com o servidor!');
      });
    });
  </script>
  
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mensagem') === 'sucesso') {
      alert('Cadastro realizado com sucesso!');
    }
  });
</script>
  
  
  
</body>
</html>
